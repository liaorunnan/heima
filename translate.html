<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI æ™ºèƒ½ç¿»è¯‘</title>
    <style>
        :root {
            --primary-color: #4f46e5; /* é›è“è‰² */
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --text-main: #1f2937;

        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 { font-size: 1.25rem; color: var(--text-main); font-weight: 700; display: flex; align-items: center; }
        header h1 span { color: var(--primary-color); margin-right: 8px; font-size: 1.5rem; }

        /* ç¿»è¯‘ä¸»åŒºåŸŸ */
        .translate-box {
            display: flex;
            flex-direction: row; /* é»˜è®¤å·¦å³æ’åˆ— */
            height: 500px;
        }

        /* å·¦å³ä¸¤ä¾§é€šç”¨æ ·å¼ */
        .panel {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .panel-left { border-right: 1px solid var(--border-color); }
        .panel-right { background-color: #f9fafb; }

        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            display: block;
        }

        textarea, .output-div {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-size: 1.1rem;
            line-height: 1.6;
            outline: none;
            background: transparent;
        }

        .output-div {
            color: var(--text-main);
            white-space: pre-wrap; /* ä¿ç•™æ¢è¡Œ */
            overflow-y: auto;
        }
        
        /* å ä½ç¬¦é¢œè‰² */
        textarea::placeholder { color: #d1d5db; }

        /* åº•éƒ¨å·¥å…·æ  */
        .toolbar {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            background: #fff;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }
        .btn-primary:hover { background-color: var(--primary-hover); transform: translateY(-1px); }
        .btn-primary:active { transform: translateY(0); }
        
        .btn-ghost {
            background: transparent;
            color: var(--text-light);
            font-size: 0.9rem;
            padding: 0.5rem;
        }
        .btn-ghost:hover { color: var(--text-main); background: #f3f4f6; }

        /* å¤åˆ¶æŒ‰é’® */
        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            color: var(--text-light);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .panel:hover .copy-btn { opacity: 1; }
        .copy-btn:hover { background: #e5e7eb; }

        /* Loading */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* å“åº”å¼ï¼šæ‰‹æœºç«¯å˜ä¸ºä¸Šä¸‹ç»“æ„ */
        @media (max-width: 768px) {
            .translate-box { flex-direction: column; height: auto; }
            .panel { height: 250px; }
            .panel-left { border-right: none; border-bottom: 1px solid var(--border-color); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><span>ğŸŒ</span> AI ç¥ç»ç¿»è¯‘</h1>
            <button class="btn-ghost" onclick="clearText()">æ¸…ç©º</button>
        </header>

        <div class="translate-box">
            <!-- å·¦ä¾§è¾“å…¥ -->
            <div class="panel panel-left">
                <label>åŸæ–‡</label>
                <textarea id="source-text" placeholder="åœ¨æ­¤è¾“å…¥æˆ–ç²˜è´´è¦ç¿»è¯‘çš„æ–‡å­—..."></textarea>
            </div>

            <!-- å³ä¾§è¾“å‡º -->
            <div class="panel panel-right">
                <label>è¯‘æ–‡</label>
                <button class="copy-btn" onclick="copyResult()">å¤åˆ¶</button>
                <div id="result-text" class="output-div"></div>
            </div>
        </div>

        <div class="toolbar">
            <button class="btn-primary" onclick="startTranslate()" id="trans-btn">
                <span class="spinner" id="loading-spinner"></span>
                ç«‹å³ç¿»è¯‘
            </button>
        </div>
    </div>

    <script>
        // æ ¸å¿ƒç¿»è¯‘å‡½æ•°
        async function startTranslate() {
            const input = document.getElementById('source-text').value.trim();
            const outputDiv = document.getElementById('result-text');
            const btn = document.getElementById('trans-btn');
            const spinner = document.getElementById('loading-spinner');

            if (!input) {
                alert("è¯·å…ˆè¾“å…¥éœ€è¦ç¿»è¯‘çš„å†…å®¹");
                return;
            }

            // 1. UI çŠ¶æ€åˆ‡æ¢
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            outputDiv.style.opacity = '0.5';

            try {
                // 2. å‘èµ· GET è¯·æ±‚
                // å¯¹åº”åç«¯: @app.get("/translate") def translate_api(query_text: str = ""):
                const params = new URLSearchParams({
                    query_text: input
                });

                const response = await fetch(`/translate?${params.toString()}`, {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // 3. å¤„ç†è¿”å›æ•°æ®
                // å‡è®¾åç«¯è¿”å›çš„æ˜¯ {"result": "ç¿»è¯‘ç»“æœ..."} æˆ–è€…ç›´æ¥æ˜¯å­—ç¬¦ä¸²
                // å¦‚æœæ˜¯å¤æ‚çš„ JSONï¼Œè¿™é‡Œå°è¯•æå–æœ‰ç”¨çš„æ–‡æœ¬
                let resultText = "";
                
                if (typeof data === 'object') {
                    // å¦‚æœä½ çš„ç™¾åº¦APIè¿”å›ç»“æ„åŒ…å« trans_resultï¼Œå°è¯•æ™ºèƒ½æå–
                    if (data.trans_result && Array.isArray(data.trans_result)) {
                        resultText = data.trans_result.map(item => item.dst).join('\n');
                    } else if (data.result) {
                        resultText = data.result;
                    } else {
                        // å®åœ¨ä¸çŸ¥é“ç»“æ„ï¼Œå°±æ˜¾ç¤ºæ•´ä¸ª JSON æ–¹ä¾¿è°ƒè¯•
                        resultText = JSON.stringify(data, null, 2);
                    }
                } else {
                    resultText = data;
                }

                outputDiv.textContent = resultText;

            } catch (error) {
                console.error("ç¿»è¯‘å¤±è´¥:", error);
                outputDiv.textContent = "ç¿»è¯‘æœåŠ¡æš‚æ—¶ä¸å¯ç”¨: " + error.message;
            } finally {
                // 4. æ¢å¤ UI
                btn.disabled = false;
                spinner.style.display = 'none';
                outputDiv.style.opacity = '1';
            }
        }

        // è¾…åŠ©åŠŸèƒ½ï¼šæ¸…ç©º
        function clearText() {
            document.getElementById('source-text').value = '';
            document.getElementById('result-text').textContent = '';
            document.getElementById('source-text').focus();
        }

        // è¾…åŠ©åŠŸèƒ½ï¼šå¤åˆ¶ç»“æœ
        function copyResult() {
            const text = document.getElementById('result-text').textContent;
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'å·²å¤åˆ¶!';
                setTimeout(() => btn.textContent = originalText, 2000);
            });
        }
    </script>
</body>
</html>
