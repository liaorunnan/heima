<!DOCTYPE html>

    <!-- 1. å¼•å…¥ marked.js ç”¨äºè§£æ markdown -->

    <!-- 2. å¼•å…¥ highlight.js ç”¨äºä»£ç é«˜äº® -->

    <style>
        :root {
            --bg-color: #f3f4f6;

            --primary-hover: #4338ca;
            --user-msg-bg: #4f46e5;
            --user-msg-text: #ffffff;
            --ai-msg-bg: #f3f4f6;

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background-color: var(--bg-color);

        }

        .chat-container {

            border-radius: 16px;

        }

        .chat-header {

        }

        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 3px; }

        .message {

            border-radius: var(--border-radius);
            font-size: 1rem;

            position: relative;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 2px;
            white-space: pre-wrap; 
        }

        .message.ai {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            color: var(--ai-msg-text);
            border-bottom-left-radius: 2px;
        }

        /* --- Markdown å†…å®¹æ ·å¼ --- */
        .markdown-content p { margin-bottom: 0.5em; }
        .markdown-content p:last-child { margin-bottom: 0; }
        .markdown-content pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .markdown-content code { font-family: Consolas, Monaco, 'Andale Mono', monospace; font-size: 0.9em; }
        .markdown-content p code, .markdown-content li code {
            background: #e5e7eb; color: #d63384; padding: 2px 4px; border-radius: 4px;
        }
        .markdown-content ul, .markdown-content ol { margin-left: 20px; margin-bottom: 10px; }
        .markdown-content a { color: #2563eb; text-decoration: underline; }

        /* --- åº•éƒ¨åŒºåŸŸæ ·å¼é‡æ„ --- */
        .chat-footer {
            border-top: 1px solid #e5e7eb;
            background: #fff;
            padding: 1rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* åœºæ™¯é€‰æ‹©æ  */
        .scenario-bar {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #4b5563;
        }

        .scenario-bar label {
            margin-right: 8px;
            font-weight: 600;
        }

        .scenario-select {
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background-color: #f9fafb;
            color: #1f2937;
            font-size: 0.9rem;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .scenario-select:hover { border-color: var(--primary-color); }
        .scenario-select:focus { border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1); }

        /* è¾“å…¥æ¡†æ  */
        .input-row {
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            resize: none;
            height: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus { border-color: var(--primary-color); }
        
        /* ç¦ç”¨çŠ¶æ€ */
        textarea:disabled, button:disabled, select:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
            opacity: 0.7;
        }

        button {
            padding: 0 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover:not(:disabled) { background-color: var(--primary-hover); }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            padding: 10px 16px;
            border-radius: var(--border-radius);
            border-bottom-left-radius: 2px;
            margin-bottom: 1rem;
        }

        .typing-indicator span {
            display: inline-block; width: 6px; height: 6px; background-color: #6b7280; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both; margin: 0 2px;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Bot Assistant</div>
        
        <div class="chat-messages" id="messages-container">
            <div class="message ai markdown-content">ä½ å¥½ï¼è¯·é€‰æ‹©ä¸€ä¸ªå¯¹è¯åœºæ™¯ï¼Œç„¶åå¼€å§‹æé—®å§ã€‚</div>
            <div class="typing-indicator" id="loader">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="chat-footer">
            <!-- 1. æ–°å¢ï¼šåœºæ™¯é€‰æ‹©æ  -->
            <div class="scenario-bar">
                <label for="scenario-select">ğŸ­ å½“å‰åœºæ™¯ï¼š</label>
                <select id="scenario-select" class="scenario-select">
                    <option value="general">é€šç”¨ AI åŠ©æ‰‹</option>
        
                    <!-- å¯¹åº”ä¸Šé¢çš„ prompts_map -->
                    <option value="interview">Google æŠ€æœ¯é¢è¯•å®˜</option>
                    <option value="coding">èµ„æ·±ä»£ç å®¡è®¡ä¸“å®¶</option>
                    <option value="translator">é¡¶çº§å­¦æœ¯ç¿»è¯‘</option>
                    <option value="business">éº¦è‚¯é”¡å•†ä¸šåˆ†æå¸ˆ</option>
                    <option value="legal">ä¸“ä¸šæ³•å¾‹é¡¾é—®</option>
                </select>
            </div>

            <!-- 2. åŸæœ‰çš„è¾“å…¥æ¡†æ  -->
            <div class="input-row">
                <textarea id="user-input" placeholder="è¯·è¾“å…¥æ‚¨çš„é—®é¢˜..." rows="1"></textarea>
                <button id="send-btn" onclick="sendMessage()">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        marked.setOptions({
            highlight: function(code, lang) {
                const language = highlight.getLanguage(lang) ? lang : 'plaintext';
                return highlight.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-', 
            breaks: true 
        });

        const inputField = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const messagesContainer = document.getElementById('messages-container');
        const loader = document.getElementById('loader');
        const scenarioSelect = document.getElementById('scenario-select'); // è·å–é€‰æ‹©æ¡†

        let conversationHistory = [];
        scenarioSelect.addEventListener('change', () => {
            conversationHistory = []; // æ¸…ç©ºå†å²
            const div = document.createElement('div');
            div.style.textAlign = 'center';
            div.style.color = '#999';
            div.style.margin = '10px 0';
            div.style.fontSize = '0.8rem';
            div.innerText = '--- å·²åˆ‡æ¢åœºæ™¯ï¼Œä¸Šä¸‹æ–‡å·²é‡ç½® ---';
            messagesContainer.insertBefore(div, loader);
        });
        inputField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text) return;

            // è·å–å½“å‰é€‰æ‹©çš„åœºæ™¯å€¼
            const selectedScenario = scenarioSelect.value;

            setInputState(false);

            addMessage(text, 'user');
            inputField.value = '';

            loader.style.display = 'block';
            scrollToBottom();

            try {
                // ä¿®æ”¹ï¼šåœ¨ JSON ä¸­å‘é€ scenario å­—æ®µ
                const payload = { 
                    question: text,
                    scenario: selectedScenario,
                    history: conversationHistory // æŠŠä¹‹å‰çš„èŠå¤©è®°å½•å‘ç»™åç«¯
                };

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload) 
                });

                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }

                const data = await response.json();
                var aiText = data.answer || data.response || data.result || data.chat || JSON.stringify(data);

                if (typeof aiText === 'string') {
                    aiText = aiText.replace(/\\n/g, '\n');
                    // å»æ‰é¦–å°¾ä¸­æ–‡å¼•å·
                    aiText = aiText.replace(/^â€œ+|â€+$/g, '');
                }
             
                loader.style.display = 'none';
                
                addMessage(aiText, 'ai', true);

                // ã€æ–°å¢ 4ã€‘å°†æœ¬è½®å¯¹è¯å­˜å…¥å†å²æ•°ç»„ï¼Œä¾›ä¸‹ä¸€æ¬¡ä½¿ç”¨
                // å…ˆå­˜ç”¨æˆ·çš„
                conversationHistory.push({ "role": "user", "content": text });
                // å†å­˜ AI çš„
                conversationHistory.push({ "role": "assistant", "content": aiText });
                
                // (å¯é€‰) é™åˆ¶å†å²é•¿åº¦ï¼Œé˜²æ­¢ Token çˆ†ç‚¸ï¼Œæ¯”å¦‚åªä¿ç•™æœ€è¿‘ 10 è½®
                if (conversationHistory.length > 20) {
                    conversationHistory = conversationHistory.slice(conversationHistory.length - 20);
                }

            } catch (error) {
                loader.style.display = 'none';
                addMessage("è¿æ¥æœåŠ¡å™¨å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ã€‚", 'ai');
                console.error(error);
            } finally {
                setInputState(true);
                inputField.focus();
            }
        }

        function addMessage(text, type, isMarkdown = false) {
            const div = document.createElement('div');
            div.className = `message ${type} ${isMarkdown ? 'markdown-content' : ''}`;
            
            if (isMarkdown) {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }
            
            messagesContainer.insertBefore(div, loader);
            scrollToBottom();
        }

        function setInputState(enabled) {
            if (enabled) {
                inputField.disabled = false;
                sendBtn.disabled = false;
                scenarioSelect.disabled = false; // åŒæ—¶è§£é”é€‰æ‹©æ¡†
                inputField.placeholder = "è¯·è¾“å…¥æ‚¨çš„é—®é¢˜...";
            } else {
                inputField.disabled = true;
                sendBtn.disabled = true;
                scenarioSelect.disabled = true; // å‘é€æœŸé—´é”å®šåœºæ™¯é€‰æ‹©
                inputField.placeholder = "å¯¹æ–¹æ­£åœ¨è¾“å…¥...";
            }
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
